global:
  scrape_interval: 30s
  scrape_timeout: 10s

rule_files:
  - alert.yml

scrape_configs:
  - job_name: services
    metrics_path: /metrics
    static_configs:
      - targets:
          - '172.16.68.150:9090'


  - job_name: 'prometheus'

    # Override the global default and scrape targets from this job every 5 seconds.
    #scrape_interval: 5s
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'node_exporter'

    # Override the global default and scrape targets from this job every 5 seconds.
    #scrape_interval: 5s
    static_configs:
      - targets: [
        '172.16.68.150:9100',
        '172.16.68.153:9100'
        ]

  - job_name: 'wmi_exporter'

    # Override the global default and scrape targets from this job every 5 seconds.
    #scrape_interval: 5s
    static_configs:
      - targets: [
        '172.16.68.81:9182'
        ]
